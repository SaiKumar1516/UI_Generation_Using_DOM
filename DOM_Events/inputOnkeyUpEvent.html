<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input  type="text" onkeyup="handleKeyUp(event)">
    <h1 id="d1"></h1>
    <script>
     function handleKeyUp(ev){
        document.getElementById("d1").innerHTML=ev.target.value;
     }
    </script>
</body>
</html>
