<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <br>
    <button id="blue" onclick="turnBlue()">Blue</button>
    <button id="red">Red</button>
    <button id="green">Green</button>
    <button id="reset">Reset</button>
    <script>
        document.getElementById("box").style.width="200px";
        document.getElementById("box").style.height="200px";
        document.getElementById("box").style.border="5px solid black";
        document.getElementById("box").style.borderRadius="5px"
        document.getElementById("box").style.boxShadow="2px 2px gray"

        function turnBlue(){
            document.getElementById("box").style.backgroundColor="blue";
        }

        document.getElementById("red").addEventListener("click",function(){
            document.getElementById("box").style.backgroundColor="red";
        })

        document.getElementById("green").onclick=function(){
            document.getElementById("box").style.backgroundColor="green";
        }

        document.getElementById("reset").onclick=function(){
            document.getElementById("box").style.backgroundColor="transparent"
        }

       
        

    </script>
</body>
</html>
