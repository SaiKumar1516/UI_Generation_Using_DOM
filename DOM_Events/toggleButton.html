<head>

    <style>
        *{
            background-color:palegoldenrod;

            color: red;
        }
        button{
            background-color:sandybrown;
            color: black;
        }
       
    </style>

<body>
    <h1 id="d1" >Toggle button to show true/false</h1>
    <button id="button" onclick="changeOption()">Toggle</button>
        <span id="d2">true</span>

    <script>
        function changeOption(){
            if(document.getElementById("d2").innerText==="true")
            document.getElementById("d2").innerText="false";
        else
        document.getElementById("d2").innerText="true"
        }
    </script>
</body>
